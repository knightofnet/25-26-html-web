<!DOCTYPE html>
<html lang="fr">

<head>
    <title>TD3 - bordures</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="border.css">
</head>

<body>

    <h1>TD3 - bordures</h1>

    <h2>Largeurs de bordure :</h2>

    <div id="border_widths">
        <p class="border_1px">border: 1px solid black;</p>
        <p class="border_3px">border: 3px solid black;</p>
        <p class="border_5px">border: 5px solid black;</p>
        <p class="border_10px">border: 10px solid black;</p>
    </div>

    <h2>Styles de bordure :</h2>

    <div id="border_styles">
        <p class="border_solid">border: 5px solid red;</p>
        <p class="border_dashed">border: 5px dashed green;</p>
        <p class="border_dotted">border: 5px dotted blue;</p>
        <p class="border_ridge">border: 5px ridge brown;</p>
        <p class="border_inset">border: 5px inset pink;</p>
    </div>



</body>

</html>
